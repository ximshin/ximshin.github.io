<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2"><br/></td>
            <td colspan="2"><br/></td>
            <td colspan="2" bgcolor="yellow"><br/></td>
        </tr>
        <tr>
            <td><br/></td>
            <td rowspan="2" colspan="3" bgcolor="red"><br/></td>
            <td colspan="2" bgcolor="yellow"><br/></td>
        </tr>
        <tr>
            <td rowspan="2"><br/></td>
            <td><br/></td>
            <td><br/></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" bgcolor="#000"><br/></td>
            <td><br/></td>
            <td colspan="2"><br/></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"><br/></td>
            <td><br/></td>
            <td colspan="2" rowspan="2" bgcolor="blue"><br/></td>

        </tr>
        <tr>
            <td rowspan="2" colspan="2" bgcolor="#fff"><br/></td>
            <td bgcolor="#000"><br/></td>



        </tr>

        <tr>

            <td colspan="3" bgcolor="#fff"><br/></td>




        </tr>

    </table>
</body>
</html>
