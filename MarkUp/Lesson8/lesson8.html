<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Arrow</title>
    <link rel="stylesheet" href="lesson8.css">
</head>
<body>
<div class="arrow">
    <div class="arrow__search-wrapper">
        <form action="#" name="Search" class="arrow__form-flat">
            <div class="arrow__search-fld"><input type="text" class="search-fld"></div>
            <div class="arrow__search-btn">
                <button type="submit" class="btn">Найти</button>
            </div>
            <input id="seacrh-box" type="checkbox" name="site description">
            <label class="arrow__checkbox" for="seacrh-box">поиск по описаниям
                сайтов</label>
        </form>
    </div>
</div>

<div class="arrow">
    <div class="arrow__search-wrapper">
        <form action="#" name="Search" class="arrow__form gradient">
            <div class="triangle"></div>
            <div class="arrow__search-fld"><input type="text" class="search-fld"></div>
            <div class="arrow__search-btn">
                <button type="submit" class="btn">Найти</button>
            </div>
            <input id="seacrh-box" type="checkbox" name="site description">
            <label class="arrow__checkbox" for="seacrh-box">поиск по описаниям
                сайтов</label>
        </form>
    </div>
</div>
</body>
</html>
